<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6 lt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7 lt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8 lt8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
    <title>secret</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
    <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/animate-custom.css" />
    <!-- Bootstrap -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <!-- Codrops top bar -->
    <!--<div class="codrops-top">
    </div>--><!--/ Codrops top bar -->
    <header>
        <h1>Welcome&nbsp;To<span>&nbsp;Secret</span></h1>
    </header>
    <section>
        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form  action="/index/login.html" autocomplete="off" method="POST">
                        <h1>登录</h1>
                        <!--有异常消息-->
                        <#if errorInfo?exists>
                        <div class="alert alert-warning">
                            <a href="#" class="close" data-dismiss="alert">
                                &times;
                            </a>
                            <strong>警告！</strong>${errorInfo}
                        </div>
                        </#if>
                        <p>
                            <label for="username" class="uname" data-icon="u">用户名</label>
                            <input id="userName" name="userName" required="required" type="text"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p">密码</label>
                            <input id="password" name="password" required="required" type="password"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="sevenLoginSelf" id="sevenLoginSelf"/>
                            <label for="loginkeeping">7天免密登录</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login" />
                        </p>
                        <p class="change_link">
                            还没有账号?
                            <a href="#toregister" class="to_register">加入我们</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form  action="/index/register.html" autocomplete="off" method="POST">
                        <h1>注册</h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">用户名</label>
                            <input id="userName_add" name="userName" required="required" type="text"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">密码</label>
                            <input id="password_add" name="password" required="required" type="password"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">再次输入密码</label>
                            <input id="password_confirm" name="passwordConfirm" required="required" type="password"/>
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">出生地</label>
                            <input id="birthPlace_add" name="birthPlace" required="required" type="text"/>
                        </p>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">爱好</label>
                            <input id="hobby_add" name="hobby" required="required" type="text"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up"/>
                        </p>
                        <p class="change_link">
                            已有账号?
                            <a href="#tologin" class="to_register">去登录 </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
</body>
</html>
